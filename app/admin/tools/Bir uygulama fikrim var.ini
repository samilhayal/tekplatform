Bir uygulama fikrim var. Bu uygulama fikrinin analizi aşağıdaki gibidir;
Nextjs 14 (App Router), typesript, python ve python kütüphaneleri (en güncel sürümleri), tailwindcss ve en güncel, yenilikçi, modern, popüler teknolojiler kullanarak 'Online Tools Hub' adında bir uygulama geliştireceğiz.
Anasayfa modern,'bento grid' tarzında olacak. Anasayfada çeşitli kategorilerde online araçlar (örneğin; metin araçları, görsel araçlar, veri araçları vb.) listelenecek. Her kategori altında ilgili araçların kısa açıklamaları ve erişim linkleri bulunacak.
Bento grid tasarımına sagip, filtreleme yapılabilen bir kart yapısı istiyorum. header kısmında 'command palette' benzeri bir arama çubuğu olacak. Kullanıcılar bu arama çubuğunu kullanarak araçları hızlıca bulabilecekler.
Her aracı modüler yaptırmalıyız. hepsini tek dosyaya değil, ayrı bileşenlere ayırmalıyız. Böylece bakım ve güncellemeler daha kolay olur.
SEO ve Performans;
Araçların her birinin kendine ait bir sayfası olmalı (örneğin: site.com/tools/percentage-calculator). Bu sayfalar SEO dostu olmalı ve her aracın açıklaması, kullanım talimatları ve örnekleri içermeli.
bu google ın her aracı ayrı ayrı indekslemesini sağlar.
her araç için dinamik rotalar oluştur. her aracın meta title, description ve diğer SEO etiketleri dinamik olarak ayarlanmalı.
Tasarım kuralları;
Tüm bileşenler modern,temiz ve minimalist olmalı (shadcn/ui tarzında).
ancak vurgu renkleriyle dikkat çekici detaylar eklenmeli.
Kullanıcı deneyimi (UX) odaklı olmalı; kolay gezinme, hızlı erişim ve sezgisel arayüzler sağlanmalı.
Kartlar 'rounded-xl',hafif gölgeli (shadow-sm) ve hover durumda 'shadow-md' efektine sahip olmalı.
renk paleti olarak slate-900 ve indigo 600 rengi kullan.
input alanları geniş,okunabilir ve focus durumunda belirgin olmalı.
Butonlar belirgin, erişilebilir ve tutarlı olmalı.
mobil uyumluluk zorunludur.
Özellikler;
1.Finans ve Matematik Araçları:
Bana tek bir bileşen içinde, tab'lar (sekmeler) ile geçiş yapılabilen kapsamlı bir percentage & finance tool bileşeni oluştur. Bu bileşen, kullanıcıların farklı finansal hesaplamalar yapabilmesi için çeşitli sekmeler içermeli. Her sekme, belirli bir finansal aracı temsil etmeli ve kullanıcıların kolayca geçiş yapabilmesini sağlamalı.
Sekmeler şunları içermeli:
1. Sekme 1: Yüzde Hesaplayıcı: 'X sayısının %Y'si kaçtır?', 'x sayısı y sayısının yüzde kaçıdır?' ,'x sayısının %Y artışı nedir?','x sayısının %Y azalışı nedir?' ,'x sayısının %Y'si nedir?' ,'x sayısının %Y'si kadar artırılmış hali nedir?' ,'x sayısının %Y'si kadar azaltılmış hali nedir?' ,'x sayısının %Y'si kaçtır?' gibi çeşitli yüzde hesaplamaları yapabilmeli.
2. Sekme 2: Değişim Oranı Hesaplayıcı: Eski Fiyat ve Yeni Fiyat girildiğinde, artış/azalış oranını(% olarak) ve fiyat farkını göstermeli. sonuç pozitif ise yeşil, negatif ise kırmızı renkte gösterilmeli. burada farklı animasyon efektleri kullanılabilir. burada ayrıca 'yüzde değişim nedir?' sorusuna da cevap verebilmeli.ayrıca kullanıcıların geçmiş hesaplamalarını görebileceği bir alan da eklenmeli. localstorage kullanılabilir.
3. Sekme 3: Basit Faiz Hesaplayıcı: Anapara, faiz oranı ve süre bilgileri girildiğinde, toplam faiz ve toplam geri ödeme miktarını hesaplamalı. ayrıca aylık ödeme tutarını da göstermeli. burada faiz türü (basit/faiz) seçeneği de sunulmalı. para, faiz oranı ve süre bilgileri girildiğinde, toplam faiz ve toplam geri ödeme miktarını hesaplamalı.
4. Sekme 4: Bileşik Faiz Hesaplayıcı: Anapara, faiz oranı, süre ve bileşik dönem bilgileri girildiğinde, toplam faiz ve toplam geri ödeme miktarını hesaplamalı. ayrıca aylık ödeme tutarını da göstermeli. burada faiz türü (bileşik/faiz) seçeneği de sunulmalı.
Her sekme için gerekli input alanları, butonlar ve sonuç gösterim alanları tasarlanmalı. Tüm hesaplamalar doğru ve güvenilir olmalı. UX: Sonuçları kopyalama butonu eklenmeli.excel dosyasına aktarma seçeneği sunulmalı.ayrıca pdf olarak kaydetme seçeneği de eklenmeli.
Her sekme arasında geçiş yapıldığında, kullanıcıların girdiği veriler korunmalı.
Tüm bileşenler responsive olmalı ve mobil cihazlarda da sorunsuz çalışmalı.
Tasarım, yukarıda belirtilen tasarım kurallarına uygun olmalı.
