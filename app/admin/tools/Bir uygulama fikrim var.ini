3.Görsel & Tasarım Araçları:
tasarımcılar ve video editörleri için aspect ratio calculator ve & visiualizer'
1.hesaplama: genişlik (W) ve yükseklik (H) değerleri girildiğinde, farklı aspect ratio seçeneklerini (örneğin; 16:9, 4:3, 1:1, 21:9 vb.) hesaplamalı ve kullanıcıya sunmalı. kullanıcı, istediği aspect ratio'yu seçtiğinde, karşılık gelen genişlik ve yükseklik değerlerini göstermeli.
2.visualizer: kullanıcıların seçtikleri aspect ratio'yu görsel olarak önizleyebileceği bir alan sağlamalı. bu alan, seçilen aspect ratio'ya göre dinamik olarak boyutlandırılmalı ve kullanıcıların farklı cihazlarda nasıl görüneceğini simüle edebilmeli.
Her iki özellik de modern, temiz ve kullanıcı dostu bir arayüze sahip olmalı. Tüm bileşenler responsive olmalı ve mobil cihazlarda da sorunsuz çalışmalı.
Görselleştirme(En önemlisi): Hesaplanan orana göre, sayfanın ortasında CSS ile boyutu dinamik değişen priview box çizdir. kullannıcı oranı değiştirince bu kutunun şekli animasyonlu bir şekilde değişmeli. kutunun içinde oran metni de gösterilmeli (örneğin: 16:9).
kutunun içinde ayrıca '1920x1080' gibi çözünürlük bilgisi de gösterilmeli.
Tasarım, yukarıda belirtilen tasarım kurallarına uygun olmalı.
4. Metin ve string işlemler;
(CaseConverter,Morse,Anagram,Username Generator vb. araçlar)
çok işlevli bir 'text manipulation suite' bileşeni istiyorum. bu bileşen, kullanıcıların çeşitli metin ve string işlemlerini kolayca gerçekleştirebilmelerini sağlamalı. bileşen, aşağıdaki özelliklere sahip olmalı:
- Case Converter: Kullanıcıların metinlerini büyük harf, küçük harf, başlık stili (title case) ve ters çevirme (reverse case) gibi farklı biçimlere dönüştürebilmelerini sağlamalı.
Büyük bir metin alanı olsun.
Altında butonlar olsun (uppercase,lowercase,title case,reverse case,camel case,random case). butonlara tıklanınca metin alanındaki metin ilgili stile dönüştürülsün.
- Morse Code Translator: Kullanıcıların metinlerini Morse koduna ve Morse kodunu metne dönüştürebilmelerini sağlamalı.
Ayrı bir metin alanı olsun. Altında iki buton olsun (To Morse, From Morse). butonlara tıklanınca metin alanındaki metin ilgili dönüşümü yapsın.
- Anagram Generator: Kullanıcıların girdikleri kelimelerin anagramlarını (harflerin farklı kombinasyonlarını) oluşturabilmelerini sağlamalı.
Bir metin alanı olsun. Altında 'Generate Anagrams' butonu olsun. butona tıklanınca metin alanındaki kelimenin anagramları alt kısımda listelensin.
- Username Generator: Kullanıcıların belirli anahtar kelimelere dayanarak rastgele kullanıcı adları oluşturabilmelerini sağlamalı.
Bir metin alanı olsun. Altında 'Generate Usernames' butonu olsun. butona tıklanınca metin alanındaki kelimelere dayanarak rastgele kullanıcı adları alt kısımda listelensin.
