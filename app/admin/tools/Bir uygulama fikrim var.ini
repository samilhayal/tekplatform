2.eklenecek araç: Okul Notu (GANO / Dönem Ortalaması) Hesaplama: Üniversite öğrencilerinin genel not ortalaması (GANO) ve dönem ortalamasını (DNO) kolayca hesaplamalarını sağlayan araç.
- Kullanıcılar ders adı(opsiyonel, default ders 1 yazsın kullanıcı isterse güncellesin.), kredi değeri ve aldıkları notu girebilmeli.
- Araç, kullanıcıların girdiği notlara göre GANO ve DNO'yu otomatik olarak hesaplamalı.
-AKTS ve 4’lük not sistemi ile hesaplaması;
A) Harf Notu → Katsayı Dönüşümü (Genel Kullanılan Sistem)
Harf	Katsayı
AA	4.0
BA	3.5
BB	3.0
CB	2.5
CC	2.0
DC	1.5
DD	1.0
FD	0.5
FF	0.0
(Not: Üniversiteler ufak farklılıklar gösterebilir, ancak bu sistem genel standarttır.)
B) Dönem Ortalaması (DNO) Hesabı
Formül:DNO = (Kredi × Katsayı toplamı) / Toplam ders kredisi
C) Genel Not Ortalaması (GANO) Hesabı(Tüm dönemlerde alınan dersler dahil edilir):GANO = (Tüm derslerin (kredi × katsayı) toplamı) / (Toplam kredi)
D) Özel Kurallar
FF, FD → 0 etki (kredisi hesaba girer)
Tekrar edilen derslerde → son alınan not geçerlidir
Muaf dersler → GANO’ya dahil edilmez
Seçmeli dersler → krediye göre dahil edilir
