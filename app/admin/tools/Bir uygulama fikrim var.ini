- Kategori Seçimi: Kullanıcılar, uzunluk, ağırlık, hacim, sıcaklık, hız, veri depolama gibi çeşitli birim kategorileri arasında seçim yapabilmeli.
- Dinamik Birim Listesi: Seçilen kategoriye bağlı olarak, kullanıcıların dön    üştürmek istedikleri birimleri seçebileceği dinamik bir liste sunulmalı.
Üstte kategori seçimi olsun. Uzunluk, ağırlık
İki adet input alanı ve yanlarında select (dropdown) menüler olsun (örnek: metre>feet).
Ortada iki biri yer değiştiren swap bir ikon butonu olsun
